          <div class="swiper-slide"><img src="image/visual3.png" alt="main visual3"></div>

    <section>

        <li><a href="5_sidejob.html">

    <!-- footer -->
    <footer>

      <div id="gnb">

  <!-- Script Source -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/main.js"></script>
  <!-- swiper -->
  <script type="text/javascript" src="js/swiper.js"></script>

  <script type="text/javascript">
    $(function () {
      var mySwiper1 = new Swiper('.visual1', {
        observer: true, observeParents: true,
        loop: true,	 
        pagination: '.nav1', 
        grabCursor: true, 
        autoplay: 3000, 
        effect: 'coverflow', 

        //이전 다음 버튼
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
      });

      var mySwiper2 = new Swiper('.tab2', {
        observer: true, observeParents: true,
        loop: true,  
        loopedSlides: 3, // 파라미터를 복제한 슬라이드수를 지정
        pagination: '.nav2', 
        grabCursor: true, 
        // autoplay: 3000, 
        effect: 'cube', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'

        //이전 다음 버튼
        nextButton: '.swiper-button-next2',
        prevButton: '.swiper-button-prev2',
      });
    });
  </script>
